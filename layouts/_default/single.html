{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<b><time>{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }}</time></b>
		       {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        	       {{ end }}

			<div>
				{{ .Content }}
			</div>

			<div>
				<div id="gh-comments">
					<h2>Discussion</h2>
					<div id="gh-comments-list">
					</div>
				</div>
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
